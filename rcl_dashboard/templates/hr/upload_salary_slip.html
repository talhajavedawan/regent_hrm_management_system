<!DOCTYPE html>
<html>
<head>
    <title>Upload Salary Slip</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>  

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>
                        <i class="bi bi-upload"></i> Upload Salary Slip
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Employee -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Employee</label>
                            <select name="employee" class="form-select" required>
                                <option value="">Select Employee</option>
                                {% for emp in employees %}
                                    <option value="{{ emp.id }}">
                                        {{ emp.name }} ({{ emp.share_code }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Month -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Month</label>
                            <input type="text" name="month" class="form-control"
                                   placeholder="e.g. March 2026" required>
                        </div>

                        <!-- File -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Salary Slip (PDF)</label>
                            <input type="file" name="file" class="form-control" accept=".pdf" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-cloud-upload-fill"></i> Upload
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
