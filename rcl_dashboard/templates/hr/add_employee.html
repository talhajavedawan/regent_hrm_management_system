{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
        }
        .card {
            border-radius: 12px;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">HR Management System</span>
        <a href="/hr/dashboard/" class="btn btn-light btn-sm">Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus-fill"></i> Add New Employee
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Employee Name
                            </label>
                            <input type="text" name="name" class="form-control" placeholder="Enter employee name" required>
                        </div>

                        <!-- Department -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-building"></i> Department
                            </label>
                            <input type="text" name="department" class="form-control" placeholder="Enter department" required>
                        </div>

                        <!-- Nationality -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-flag"></i> Nationality
                            </label>
                            <select name="nationality" class="form-select" required>
                                <option value="">-- Select Nationality --</option>
                                <option value="INDIA">India</option>
                                <option value="UK">United Kingdom</option>
                            </select>
                        </div>

                        <!-- Share Code -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-key"></i> Share Code
                            </label>
                            <input type="text" name="share_code" class="form-control" placeholder="Unique employee share code" required>
                        </div>

                        <!-- Info -->
                        <div class="alert alert-info small">
                            <i class="bi bi-info-circle"></i>
                            Visa status will be automatically validated.
                            <br>
                            UK nationality employees do not require visa validation.
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Add Employee
                            </button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html> {% endcomment %}

	<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function toggleShareCode() {
            const nationality = document.getElementById('nationality').value;
            const shareDiv = document.getElementById('shareCodeDiv');

            if (nationality === 'United Kingdom') {
                shareDiv.style.display = 'none';
            } else {
                shareDiv.style.display = 'block';
            }
        }
    </script>
</head>
<body>

<div class="container mt-5 col-md-6">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Add Employee</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Department</label>
                    <input type="text" name="department" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Nationality</label>
                    <select name="nationality" id="nationality"
                            class="form-select" onchange="toggleShareCode()" required>
                        <option value="">Select</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="India">International</option>

                    </select>
                </div>

                <!-- Share Code -->
                <div class="mb-3" id="shareCodeDiv">
                    <label>Visa Share Code</label>
                    <input type="text" name="share_code" class="form-control">
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary">
                        Add Employee
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
