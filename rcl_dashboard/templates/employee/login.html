<!DOCTYPE html>
<html>
<head>
    <title>Employee Login</title>
    <style>
        body { font-family: Arial; background:#eef2f3; }
        .box {
            width: 350px;
            margin: 120px auto;
            padding: 25px;
            background: #fff;
            box-shadow: 0 0 10px #aaa;
            border-radius: 5px;
        }
        h2 { text-align: center; color:#333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Employee Login</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Share Code" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
