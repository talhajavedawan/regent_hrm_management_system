<!DOCTYPE html>
<html>
<head>
    <title>Salary Slips</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">My Salary Slips</h3>

    <table class="table table-bordered table-hover shadow">
        <thead class="table-success">
            <tr>
                <th>Month</th>
                <th>Uploaded On</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for slip in slips %}
            <tr>
                <td>{{ slip.month }}</td>
                <td>{{ slip.uploaded_at|date:"d M Y" }}</td>
                <td>
                    <a href="{{ slip.file.url }}" class="btn btn-sm btn-primary" download>
                        Download
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    No salary slips available
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
